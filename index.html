<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="util.css">
    <title>Book any Event in your Nearby Destination</title>
</head>
<body>
    <header> 
        <nav>
            <ul>
                <li>
                    <div class="EBtitle">
                        <a href="Home.html">
                            <img src="Untitled_design-removebg-preview.png" alt="">
                        </a>
                    </div>
                </li>
                <li>
                    <div class="EB-ICON">
                        <img src="EB-ICON.png" alt="">

                    </div>
            
                </li>
                <li>
                    <div class="searchbar">
                        <input type="text" name="" id="" placeholder="Search for Events">
                        <button class="button1">Search</button>
                    </div>
                </li>
                <li><a href="Home.html">HOME</a></li>
                <li><a href="About.html">ABOUT</a></li>
                <li><a href="Login.html">LOG IN/SIGN UP</a></li>
            </ul>
            <div class="usericon">
                <img src="whitebackgroundimagebgremoved.png" alt="">
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <div class="slide first">
                        <img src="1 (1).png" alt="">
                    </div>
                    <div class="slide">
                        <img src="2.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="3.png" alt="">
                    </div>
                    <div class="slide">
                        <img src="4 (1).png" alt="">
                    </div>
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>

                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                </div>
            </div>
            <script type="text/javascript">
                var counter = 1;
                setInterval(function () {
                    document.getElementById('radio' + counter).checked = true;
                    counter++;
                    if (counter > 4) {
                        counter = 1;
                    }
                }, 5000);
            </script>
        </div>
    </main>
    <footer class="text-center">
        <p> Copyright &copy; EventBuddy.com</p>
    </footer>
</body>

</html>
